<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halt Development on Kane Creek</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&family=Libre+Baskerville&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Stop Development <br>on Kane Creek</h1> 
  <button type="button" class="button" onclick="goBack()">Back</button>
  <form id="petitionForm">
    <label for="residentName">Name</label>
    <input type="text" id="residentName" required><br>

    <label for="residentAddress">Address</label>
    <input type="text" id="residentAddress" required><br>

    <label for="residentTime">How long have you been a resident?</label>
    <input type="text" id="residentTime"><br>

    <label for="residentComment">Optional Comment</label>
    <textarea id="residentComment" placeholder=""></textarea><br>

    <button class="button" type="button" onclick="submitForm()">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
