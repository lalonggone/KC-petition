<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kane Creek Development Petition - Resident</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <button type="button" class="button" onclick="goBack()">Go Back</button>
  <h2>Kane Creek Development Petition</h2>
  <h3>Resident</h3>
  <form id="petitionForm">
    <label for="residentName">Name</label>
    <input type="text" id="residentName" required><br>

    <label for="residentAddress">Address</label>
    <input type="text" id="residentAddress" required><br>

    <label for="residentTime">How long have you been a resident?</label>
    <input type="text" id="residentTime"><br>

    <label for="residentComment">Optional Comment</label>
    <textarea id="residentComment" placeholder=""></textarea><br>

    <button class="button" type="button" onclick="submitForm()">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
